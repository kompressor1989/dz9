<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>
  

</head>

<body>

  <div class="calc">
   
    <div class="calc_input">
        <input class="value" type="text" name="calc_result" placeholder="0" readonly>
        
    </div>

    <div class="calc_container">

      <div class="calc_number">
        <button class="number">-/+</button>
        <button class="numberback">‚Üê</button>
        <button class="number0">0</button>
        <button class="number1">1</button>
        <button class="number2">2</button>
        <button class="number3">3</button>
        <button class="number4">4</button>
        <button class="number5">5</button>
        <button class="number6">6</button>
        <button class="number7">7</button>
        <button class="number8">8</button>
        <button class="number9">9</button>
      </div>

      <div class="calc_function">
        <button class="function_clear">C</button>
        <button class="function_percent">1/x</button>
        <button class="function_sqrt">&#8730</button>
        <button class="function_multiply">*</button>
        <button class="function_devision">/</button>
        <button class="function_plus">+</button>
        <button class="function_minus">-</button>
        <button class="function_equals">=</button>
      </div>

    </div>
   
    
  </div>

  

  
  <script src="/script.js"></script>

</body>
</html>
